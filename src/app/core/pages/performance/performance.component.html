<div *ngIf="!loading">
  <app-select-search
    [title]="'Selecciona una moneda:'"
    [items]="availableCurrencies"
    (selectionChange)="onCurrencyChange($event)">
  </app-select-search>
  <div class="chart-container" @scaleFadeIn>
    <canvas baseChart [data]="barChartData" [options]="barChartOptions"
            [type]="barChartType">
    </canvas>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
